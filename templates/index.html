<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

  </head>
  <body class="container bg-dark text-white" >
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron bg-secondary text-center text-light">
        <h1>Mission to Mars</h1>
        <p></p>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg text-light" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12 col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
            style="max-width:95%;"
          />
        </div>
        <div class="col-xs-6 col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
    


    </div>
     <!-- Mars Hemispheres -->
    <div class="container-fluid" style="max-width:85%;">
        <h1 class="text-center">
          <hr />
          <strong>Hemispheres of Mars</strong></h1>
        <br>
        <div class="card bg-secondary">
          <hr>
          <div class="col-md-12 ">
            <div class="row" id="mars-hemispheres">
                {% for hemisphere in mars.hemispheres %}
                <div class="col-md-6">
                    <div class="card">
                        <img class="card-img-top" src="{{hemisphere.img_url}}" alt="..." style="max-height: 100%; max-width:100%;">
                        <div class="card-body bg-secondary">
                            <h4 class="card-text text-center">{{hemisphere.title}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
              </div>
          </div>
        </div>
    </div>


  </body>
</html>
